plugins {
    id "java"
    id "application"
    id "org.openjfx.javafxplugin" version "0.1.0"
}

repositories {
    mavenCentral()
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(21)
    }
}

javafx {
    version "21"
    modules = ["javafx.controls"]
}

application {
    mainClass = "dev.gutemberg.concurrency.timer.CountdownTimerApp"
}
